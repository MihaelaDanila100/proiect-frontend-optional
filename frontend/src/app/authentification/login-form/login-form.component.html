<div class="background">
    <form [formGroup] = "loginForm" (ngSubmit) = "doLogin()">
        <div>
            <button type="button" class="btn-close" aria-label="Close" (click)="goHome()"></button>
            <img src="{{ imgSource }}" class="images">
        </div>
    
        <div class="container">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="input_text_1" class="form-control" formControlName = "username">
            </div>
            <div class="form-group">
                <label>Parola</label>
                <input type="password" id="input_text_2" class="form-control" formControlName = "password">
            </div>
        </div>
    
        <div class="buttons">
            <button class="btn btn-success" type="submit">Trimite</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
        <span class="sign_up" *ngIf = "contDePacient" (click)="goToSignUp()">Nu ai cont? Click aici</span>
    </form>

</div>
